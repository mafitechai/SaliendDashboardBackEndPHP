<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Salient Report</title>
    <style media="screen">
        body {
            font-family: 'Segoe UI','Microsoft Sans Serif',sans-serif;
        }

        /*
            These next two styles are apparently the modern way to clear a float. This allows the logo
            and the word "Invoice" to remain above the From and To sections. Inserting an empty div
            between them with clear:both also works but is bad style.
            Reference:
            http://stackoverflow.com/questions/490184/what-is-the-best-way-to-clear-the-css-style-float
        */
        header:before, header:after {
            content: " ";
            display: table;
        }

        header:after {
            clear: both;
        }

        .invoiceNbr {
            font-size: 40px;
            margin-right: 30px;
            margin-top: 30px;
            float: right;
        }

        .logo {
            float: left;
        }

        .from {
            float: left;
        }

        .to {
            float: right;
        }

        .fromto {
            border-style: solid;
            border-width: 1px;
            border-color: #e8e5e5;
            border-radius: 5px;
            margin: 20px;
            min-width: 200px;
        }

        .fromtocontent {
            margin: 10px;
            margin-right: 15px;
        }

        .panel {
            background-color: #e8e5e5;
            padding: 7px;
        }

        .items {
            clear: both;
            display: table;
            padding: 20px;
            width: 97%;
        }

        /* Factor out common styles for all of the "col-" classes.*/
        div[class^="col-"] {
            display: table-cell;
            padding: 7px;
        }

        /*for clarity name column styles by the percentage of width */
        .col-1-10 {
            width: 10%;
        }

        .col-1-20 {
            width: 20%;
        }

        .col-1-100 {
            width: 100%;
        }

        .row {
            display: table-row;
            page-break-inside: avoid;
        }

    </style>

    <!-- These styles are exactly like the screen styles except they use points (pt) as units
        of measure instead of pixels (px) -->
    <style media="print">
        body {
            font-family: 'Segoe UI','Microsoft Sans Serif',sans-serif;
        }

        header:before, header:after {
            content: " ";
            display: table;
        }

        header:after {
            clear: both;
        }

        .invoiceNbr {
            font-size: 30pt;
            margin-right: 30pt;
            float: right;
        }

        .logo {
            float: left;
        }

        .from {
            float: left;
        }

        .to {
            float: right;
        }

        .fromto {
            border-style: solid;
            border-width: 1pt;
            border-color: #e8e5e5;
            border-radius: 5pt;
            margin: 20pt;
            min-width: 200pt;
        }

        .fromtocontent {
            margin: 10pt;
            margin-right: 15pt;
        }

        .panel {
            background-color: #e8e5e5;
            padding: 7pt;
        }

        .items {
            clear: both;
            display: table;
            padding: 20pt;
        }

        div[class^="col-"] {
            display: table-cell;
            padding: 7pt;
        }

        .col-1-10 {
            width: 10%;
        }

        .col-1-20 {
            width: 20%;
        }

        .col-1-100 {
            width: 100%;
        }

        .row {
            display: table-row;
            page-break-inside: avoid;
        }
    </style>

</head>
<body><br><br>
    <header>
        <div class="logo">
            <img src="images/saltexLogo.png" alt="generic business logo" height="80" />
        </div>
        <div class="invoiceNbr">
            <img src="images/salient-systems.png" alt="generic business logo" height="80" />
        </div>
    </header>

    <div class="fromto from">
        <div class="panel"><b>DATE</b></div>
        <div class="fromtocontent">
            <span>01/11/2023</span><br />
        </div>
    </div>
    <div class="fromto to">
        <div class="panel"><b>Customer</b></div>
        <div class="fromtocontent">
            <span>Pricemart</span><br />
        </div>
    </div>

    <section class="items">

        <!-- your favorite templating/data-binding library would come in handy here to generate these rows dynamically !-->
        <div class="row">
            <div class="col-1-10 panel">
                <b>ID</b>
            </div>
            <div class="col-1-20 panel">
                <b>Date/Time</b>
            </div>
            <div class="col-1-20 panel">
                <b>Device</b>
            </div>
            <div class="col-1-20 panel">
                <b>Description</b>
            </div>
            <div class="col-1-10 panel">
                <b>Days of Failure</b>
            </div>
            <div class="col-1-10 panel">
                <b>Country</b>
            </div>
            <div class="col-1-10 panel">
                <b>Region</b>
            </div>
        </div>

        <div class="row">
            <div class="col-1-10">
                29
            </div>
            <div class="col-1-20">
                01/11/2023
            </div>
            <div class="col-1-20">
                PK | PARKING EXIT 2-1
            </div>
            <div class="col-1-20">
                Failed
            </div>
            <div class="col-1-10">
                9
            </div>
            <div class="col-1-10">
                Panama
            </div>
            <div class="col-1-10">
                Central America
            </div>
        </div>
    </section>
    <section class="items">
        <div class="row">
            <div class="col-1-100">
                <br>Powered by Saltex Group
            </div>
        </div>
    </section>
</body>
</html>
